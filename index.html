<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel = "stylesheet" href="style.css" />
</head>
<body>
  <h1>SPLI<br/>TTER</h1>
  <div class="container">
    <div class="white-side">
      <p>Bill</p>
      <form>
       <div class="input-container">
        <input type="text" class="input" required id="billInput"/>
        <img src="images/icon-dollar.svg" alt="icon-dollar" class="icon-dollar" />
        </div>
      </form>
      <p>Select Tip %</p>
      <div class="Select-tips">
      <button class="btn">5%</button>
      <button class="btn">10%</button>
      <button class="btn">15%</button>
      <button class="btn">25%</button>
      <button class="btn">50%</button> 
      <button class="btn-custom" id="custom"><input class="input-costom" id="inputCostom"/>custom</button>
     </div>
      <p>Number of People</p>
      <form>
       <div class="input-container-two">
        <input type="text" class="input" required id="peopleInput"/>
        <img src="images/icon-person.svg" alt="icon-person" class="icon-person" />
       </div>
      </form>
    </div>
    <div class="blue-side">
      <div class="tip-section">
        <div class="flex-col">
         <div class="lable tip-amount">Tip Amount</div>
         <div class="lable-two">/ person</div>
        </div>
        <div class="value" id="firstTip">$4.27</div>
      </div>
      <div class="tip-section">
        <div class="flex-col">
          <div class="lable">Total</div>
          <div class="lable-two">/ person</div>
         </div>
         <div class="value" id="secondTip">$32.79</div>
       </div>
      <button class="btn-rest" id="rest">REST</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
