<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel = "stylesheet" href="style.css" />
</head>
<body>
  <h1>SPLI<br/>TTER</h1>
  <div class="container">
    <div class="white-side">
      <p>Bill</p>
      <form>
       <div class="input-container">
        <input type="text" class="bill-input"  />
        <img src="images/icon-dollar.svg" alt="icon-dollar" class="icon-dollar" />
        </div>
      </form>
      <p>Select Tip %</p>
      <button class="btn-one">5%</button>
      <button class="btn-two">10%</button>
      <button class="btn-three">15%</button>
      <button class="btn-four">25%</button>
      <button class="btn-five">50%</button> 
      <button class="btn-custom">Custom</button>
      <p>Number of People</p>
      <form>
       <div class="input-container">
        <input type="text" />
        <img src="images/icon-person.svg" alt="icon-person" class="icon-person" />
       </div>
      </form>
    </div>
    <div class="blue-side">
      <div class="tip-section">
        <div class="">Tip Amount</div>
        <div class="">/ person</div>
      </div>
      <div class="" >$4.27</div>
      <div class="tip-section">
        <div class="">Total</div>
        <div class="">/ person</div>
      </div>
      <button>REST</button>
    </div>
  </div>
</body>
</html>
